<!-- joueur-liste.component.html -->
<div class="container mt-5">
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="thead-light">
      <tr>
        <th scope="col">Prénom</th>
        <th scope="col">Nom</th>
        <th scope="col">Sexe</th>
        <th scope="col">Âge</th>
        <th scope="col">Niveau</th>
        <th scope="col">Points</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let joueur of joueurs">
        <td>{{ joueur.prenom }}</td>
        <td>{{ joueur.nom }}</td>
        <td>{{ joueur.sexe }}</td>
        <td>{{ joueur.categorie?.[0].age }}</td> <!-- Modification ici -->
        <td>{{ joueur.categorie?.[1].niveau }}</td> <!-- Modification ici -->
        <td>{{ joueur.point }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      Ajout de Joueur
    </div>
    <div class="card-body">
      <!-- Formulaire d'ajout de joueur -->
      <form #joueurForm="ngForm" (ngSubmit)="ajouterJoueur(joueurForm.value)">
        <div class="mb-3">
          <input type="text" ngModel name="prenom" placeholder="Prénom" class="form-control">
        </div>
        <div class="mb-3">
          <input type="text" ngModel name="nom" placeholder="Nom" class="form-control">
        </div>
        <div class="mb-3">
          <input type="text" ngModel name="sexe" placeholder="Sexe" class="form-control">
        </div>
        <div class="mb-3">
          <input type="number" ngModel name="age" placeholder="Âge" class="form-control">
        </div>
        <div class="mb-3">
          <input type="text" ngModel name="niveau" placeholder="Niveau" class="form-control">
        </div>
        <div class="mb-3">
          <input type="number" ngModel name="point" placeholder="Points" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Ajouter un Joueur</button>
      </form>
      <div class="form-group mt-3">
        <label for="fileInput" class="form-label">Importer des joueurs :</label>
        <input type="file" id="fileInput" (change)="importerJoueurs($event)" accept=".csv" class="form-control">
        <button *ngIf="fichierSelectionne" type="button" class="btn btn-success mt-2" (click)="executerImportation()">Importer le fichier</button>
      </div>
      <div *ngIf="afficherAlerte" class="alert alert-success mt-3" role="alert">
        {{ messageSucces }}
      </div>
    </div>
  </div>
</div>

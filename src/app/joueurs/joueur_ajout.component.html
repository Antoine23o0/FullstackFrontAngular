


<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      Ajout de Joueur
    </div>
    <div class="card-body">
      <form #joueurForm="ngForm" (ngSubmit)="ajouterJoueur(joueurForm.value)">
        <div class="mb-3">
          <label for="prenom" class="form-label">Prénom</label>
          <input type="text" ngModel name="prenom" id="prenom" class="form-control" placeholder="Prénom">
        </div>
        <div class="mb-3">
          <label for="nom" class="form-label">Nom</label>
          <input type="text" ngModel name="nom" id="nom" class="form-control" placeholder="Nom">
        </div>
        <div class="mb-3">
          <label for="sexe" class="form-label">Sexe</label>
          <select ngModel name="sexe" id="sexe" class="form-select">
            <option value="Homme">Homme</option>
            <option value="Femme">Femme</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Âge</label>
          <input type="number" ngModel name="age" id="age" class="form-control" placeholder="Âge">
        </div>
        <div class="mb-3">
          <label for="niveau" class="form-label">Niveau</label>
          <input type="text" ngModel name="niveau" id="niveau" class="form-control" placeholder="Niveau">
        </div>
        <div class="mb-3">
          <label for="point" class="form-label">Points</label>
          <input type="number" ngModel name="point" id="point" class="form-control" placeholder="Points">
        </div>
        <button type="submit" class="btn btn-primary">Ajouter Joueur</button>
      </form>
      <div class="form-group mt-3">
        <label for="fileInput" class="form-label">Importer des joueurs :</label>
        <input type="file" id="fileInput" (change)="importerJoueurs($event)" accept=".csv" class="form-control">
      </div>
    </div>
  </div>
</div>

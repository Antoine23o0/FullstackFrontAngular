<div class="container">
  <h2>Créer un nouveau tournoi</h2>
  <form (ngSubmit)="creerTournoi()">
    <div class="form-group">
      <label for="format">Format:</label>
      <input type="text" id="format" [(ngModel)]="nouveauTournoi.format" name="format" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="niveau">Niveau:</label>
      <input type="text" id="niveau" [(ngModel)]="nouveauTournoi.niveau" name="niveau" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" [(ngModel)]="nouveauTournoi.date" name="date" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="duree">Durée:</label>
      <input type="text" id="duree" [(ngModel)]="nouveauTournoi.duree" name="duree" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="lieu">Lieu:</label>
      <input type="text" id="lieu" [(ngModel)]="nouveauTournoi.lieu" name="lieu" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Créer le tournoi</button>
  </form>
</div>

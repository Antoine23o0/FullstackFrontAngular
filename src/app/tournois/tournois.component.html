<div class="container mt-5">
  <h2>Liste des Tournois</h2>
  <!-- Affichez ici la liste des tournois si nécessaire -->

  <!-- Bouton pour lancer un nouveau match -->
  <button class="btn btn-primary mt-3" (click)="lancerMatch()">Lancer un nouveau match</button>

  <!-- Section pour enregistrer un point -->
  <div class="mt-4">
    <h3>Enregistrer un point</h3>
    <form (submit)="enregistrerPoint(idMatchInput, equipeIdInput)">
      <div class="mb-3">
        <label for="idMatchInput" class="form-label">ID du Match</label>
        <input type="text" class="form-control" id="idMatchInput" name="idMatchInput" required>
      </div>
      <div class="mb-3">
        <label for="equipeIdInput" class="form-label">ID de l'Équipe</label>
        <input type="text" class="form-control" id="equipeIdInput" name="equipeIdInput" required>
      </div>
      <button type="submit" class="btn btn-primary">Enregistrer le point</button>
    </form>
  </div>

  <!-- Section pour finir un match -->
  <div class="mt-4">
    <h3>Finir un match</h3>
    <form (submit)="finirMatch(idMatchFinInput)">
      <div class="mb-3">
        <label for="idMatchFinInput" class="form-label">ID du Match</label>
        <input type="text" class="form-control" id="idMatchFinInput" name="idMatchFinInput" required>
      </div>
      <button type="submit" class="btn btn-primary">Finir le match</button>
    </form>
  </div>
</div>
